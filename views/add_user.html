<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD APP HTML</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body>
    <!--Header-->
    <header id="header">
      <nav>
        <div class="container">
          <div class="text-center">
            <a href="/" class="nav-brand text-dark">USER MANAGEMENT SYSTEM</a>
          </div>
        </div>
      </nav>
    </header>
    <!--/Header-->

    <!-- MAIN SECTION-->
    <main id="site-main">
      <div class="container">
        <div class="box-nav d-flex-justify-between">
          <a href="/" class="border-shadow">
            <span class="filter"
              ><i class="fas fa-angle-double-left"></i> ALL USERS
            </span>
          </a>
        </div>
        <div class="form-title text-center">
          <h2 class="text-dark">New User</h2>
          <span class="text-light">Create A New Account</span>
        </div>
        <!--FORM HANDLING-->

        <form method="POST" id="update_user">
          <div class="new_user form-group">
            <label for="name" class="text-light">Name</label>
            <input type="hidden" name="id" value="" />
            <input type="text" name="name" placeholder="Sushant" />
            </div>

            <div class="form-group">
              <label for="Email" class="text-light">Email</label>
              <input
                type="text"
                name="email"
                value=""
                placeholder="example@gmail.com"
              />
            </div>
            <div class="form-group">
              <label for="gender" class="text-light">Gender</label>
              <div class="radio inline">
                <input type="radio" id="radio-2" name="gender" value="Male" />
                <label for="radio-2" class="radio-label">Male</label>
              </div>
              <div class="radio inline">
                <input type="radio" id="radio-3" name="gender" value="Female" />
                <label for="radio-3" class="radio-label">Female</label>
              </div>
            </div>

            <div class="form-group">
              <label for="gender" class="text-light">Status</label>
              <div class="radio inline">
                <input type="radio" id="radio-4" name="status" value="Active" />
                <label for="radio-4" class="radio-label">Active</label>
              </div>
              <div class="radio inline">
                <input
                  type="radio"
                  id="radio-5"
                  name="status"
                  value="Inactive"
                />
                <label for="radio-5" class="radio-label">Inactive</label>
              </div>
            </div>

            <div class="form-group">
              <button type="submit" class="btn text-dark update">Save</button>
            </div>
          </div>
        </form>
        <!--/FORM HANDLING-->
      </div>
    </main>

    <!-- /MAIN SECTION-->
  </body>
</html>
